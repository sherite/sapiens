<div id="cover-spin"></div>

<div class="lockscreen-wrapper" ng-init="Initialize()">

  <div class="lockscreen-logo">

    <img src="images/LOGO2.png" />

  </div>
  
  <div class="card">

    <div class="card-body login-card-body">

        <form name="forgotForm">

            <div>

                <div style="display:flex">

                    <input ng-model="email1" style="margin-right:10px" type="text" class="form-control roundedCAP" placeholder="Email" required>
                    <span class="fa fa-envelope" style="float:right;font-size:30px"></span>
                
                </div>

                <br />

             </div>

             <div style="display:flex">

                 <input ng-model="email2" style="margin-right:10px" type="text" class="form-control roundedCAP" placeholder="Retype Email" required>
                 <span class="fa fa-envelope" style="float:right;font-size:30px"></span>
             </div>

             <br />

             <div>
             
                 <button data-ng-click="go('recoverPassword')" ng-disabled="forgotForm.$invalid" type="submit" class="btn btn-primary btn-block roundedCAP">{{requestNewPassword}}</button>
             
             </div>

         </form>

         <p class="mb-1"><a href="#login">{{login}}</a></p>

         <p class="mb-0"><a href="#register" class="text-center">{{register}}</a></p>

    </div>

  </div>

</div>
